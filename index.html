<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Brewery Locator & Joke Generator</title>
</head>

<body>
    <header>Brewery Locator & Joke Generator</header>
    <section class="row d-flex align-items-center" id="mainSection">
        <div class="container col-lg-4 col-md-6 mt-4 ml-3  col-sm-12 " id="card1">
            <div class="container" id="brewery">
                <div class="input-group">

                    <input type="text" aria-label="First name" class="form-control" id="cityChoice"
                        placeholder="City Name">
                    <input type="text" aria-label="Last name" class="form-control" id="resultsNumber"
                        placeholder="Number of Results">
                    <button class="btn btn-outline-dark input-color" type="button" id="button-addon1">Search</button>
                </div>
                <div id="brewItems"></div>
            </div>
        </div>
        <div class="container row col-lg-4 mt-4 col-md-6 col-sm-12 d-flex justify-content-center pt-2" id="card2">
            <h5 class="d-block row-lg-12" id="jokeHeader">Click the button below to receive a random joke!</h5>
            <button class="btn btn-dark d-block row-lg-12 input-color" id="jokeBtn">Joke Me</button>
            <p id="joke"></p>
            <div class="joke-options ">
                <button class="btn btn-dark mt-2 column-lg-6 alt-color mb-2" id="badJoke">Let's try another one.</button>
                <button class="btn btn-dark mt-2 column-lg-6 input-color mb-2" id="goodJoke">That's a good one.</button>
            </div>
        </div>
        <div class="container px-2 col-lg-3 col-md-12 pt-2" id="card3">
            <div id="finalBrew"></div>
            <h6 id="finalJoke"></h6>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                        <button type="button" class="btn-close input-color" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <p>Please enter a city and the number of breweries that you would like to view.</p>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h6>2023 &copy;</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
